<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h1>IT SUPPORT NOTIFY </h1>
            <h2>Create  Account</h2>
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="กรุณากรอกชื่อผู้ใช้งาน" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="เช่น abc@gmail.com" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="เบอร์โทรศัพท์" required>
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน " required>
            </div>
            <h6>*รหัสผ่านประกอบด้วย ตัวอักษรพิมพ์ใหญ่ พิมพ์เล็ก และตัวเลข ความยาว 8 ตัวอักษร</h6>
            <div class="form-row">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
